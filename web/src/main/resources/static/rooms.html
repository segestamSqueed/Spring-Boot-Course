<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
    <table>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Info</th>
        </tr>
        <tr>
            <tr th:each="room:${rooms}">
                <td th:text="${room.number}"></td>
                <td th:text="${room.name}"></td>
                <td th:text="${room.info}"></td>
            </tr>
        </tr>
    </table>
</body>
</html>
